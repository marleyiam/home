<div class="row">
  <div class="col-md-2 bg-danger" style="height: 400px; padding-top: 70px;">
    <h4 class="text-center">Power output</h4>
    <p class="text-center">
      <i class="fa fa-bolt" style="font-size: 10em;"></i>
    </p>
    <h2 class="text-center">
      <strong>{{ data0[data0.length - 1][1] | number: 0 }}W</strong>
    </h2>
  </div>

  <div class="col-md-10">
    <div class="well">
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default"
                ng-class="{ 'active': data0Type == 'RAW' }"
                ng-click="data0Type = 'RAW'; refreshSensors()">Raw</button>
        <button type="button" class="btn btn-default"
                ng-class="{ 'active': data0Type == 'MINUTE' }"
                ng-click="data0Type = 'MINUTE'; refreshSensors()">Minutes</button>
        <button type="button" class="btn btn-default"
                ng-class="{ 'active': data0Type == 'HOUR' }"
                ng-click="data0Type = 'HOUR'; refreshSensors()">Hours</button>
        <button type="button" class="btn btn-default"
                ng-class="{ 'active': data0Type == 'DAY' }"
                ng-click="data0Type = 'DAY'; refreshSensors()">Days</button>
      </div>
      <highchart config="chartConfig0"></highchart>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2 bg-primary" style="height: 400px; padding-top: 60px;">
    <h4 class="text-center">
      {{ weather.weather[0].main }} <strong>{{ weather.main.temp - 273.16 | number: 0 }}Â°C</strong>
    </h4>
    <p class="text-center" style="margin-top: 50px;">
      <i class="wi" ng-class="weatherIcon(weather.weather[0].icon)" style="font-size: 10em;"></i>
    </p>
    <!--<p class="text-center h3">
      <i class="wi wi-day-sunny"></i>
      <i class="wi wi-day-rain"></i>
      <i class="wi wi-day-rain-mix"></i>
      <i class="wi wi-day-cloudy-windy"></i>
      <i class="wi wi-day-cloudy"></i>
    </p>-->
  </div>

  <div class="col-md-2 bg-info" style="height: 400px; padding-top: 70px;">
    <h4 class="text-center">Humidity</h4>
    <p class="text-center">
      <i class="wi wi-sprinkles" style="font-size: 10em;"></i>
    </p>
    <h2 class="text-center">
      <strong>{{ weather.main.humidity }}%</strong>
    </h2>
  </div>

  <div class="col-md-2 bg-warning" style="height: 400px; padding-top: 70px;">
    <h4 class="text-center">Internal temperature</h4>
    <p class="text-center">
      <i class="wi wi-thermometer" style="font-size: 10em;"></i>
    </p>
    <h2 class="text-center">
      <strong>{{ data1[data1.length - 1][1] | number: 1 }}Â°C</strong>
    </h2>
  </div>

  <div class="col-md-6">
    <div class="well">
      <highchart config="chartConfig1"></highchart>
    </div>
  </div>

</div>
